<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #141E30, #243B55);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .calculator {
      background: #1E293B;
      border-radius: 20px;
      width: 320px;
      padding: 20px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
    }

    .display-area {
      background: #0F172A;
      border-radius: 12px;
      padding: 10px 15px;
      margin-bottom: 20px;
      color: #037e91;
      display: flex;
      flex-direction: column;
    }

    #input-display {
      font-size: 25px;
      color: #037e91;
      min-height: 24px;
      text-align: left; 
    }

    #output-display {
      font-size: 28px;
      color: #037e91;
      font-weight: 600;
      min-height: 32px;
      text-align: right; 
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      background: #334155;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      padding: 15px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: #00AEEF;
      transform: translateY(-3px);
    }

    .operator {
      background: #475569;
    }

    .operator:hover {
      background: #037e91;
      color: #000;
    }

    .equal {
      background: #037e91;
      color: #000;
      grid-column: span 2;
    }

    .equal:hover {
      background: #037e91;
    }

    .clear {
      background: #EF4444;
    }

    .clear:hover {
      background: #DC2626;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display-area">
      <div id="input-display"></div>
      <div id="output-display">0</div>
    </div>

    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">DEL</button>
      <button class="operator" onclick="appendOperator('/')">÷</button>
      <button class="operator" onclick="appendOperator('*')">×</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('-')">−</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('+')">+</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="appendNumber('.')">.</button>

      <button onclick="appendNumber('0')" style="grid-column: span 2;">0</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const inputDisplay = document.getElementById('input-display');
    const outputDisplay = document.getElementById('output-display');

    function appendNumber(num) {
      inputDisplay.textContent += num;
    }

    function appendOperator(op) {
      const lastChar = inputDisplay.textContent.slice(-1);
      if (['+', '-', '*', '/'].includes(lastChar)) {
        inputDisplay.textContent = inputDisplay.textContent.slice(0, -1) + op;
      } else {
        inputDisplay.textContent += op;
      }
    }

    function clearDisplay() {
      inputDisplay.textContent = "";
      outputDisplay.textContent = "0";
    }

    function deleteLast() {
      inputDisplay.textContent = inputDisplay.textContent.slice(0, -1);
    }

    function calculate() {
      try {
        const result = eval(inputDisplay.textContent);
        outputDisplay.textContent = result !== undefined ? result : "0";
      } catch {
        outputDisplay.textContent = "Error";
      }
    }
  </script>

</body>
</html>
